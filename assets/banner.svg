<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1544 500" width="1544" height="500">
  <!-- Background -->
  <rect width="1544" height="500" fill="#3BBFA0"/>

  <!-- Decorative cards in background (right side) -->
  <g transform="translate(950, 80)" opacity="0.12">
    <rect x="0" y="0" width="280" height="210" rx="16" ry="16" fill="#FFFFFF" transform="rotate(-12 140 105)"/>
    <rect x="60" y="30" width="280" height="210" rx="16" ry="16" fill="#FFFFFF" transform="rotate(5 200 135)"/>
    <rect x="120" y="60" width="280" height="210" rx="16" ry="16" fill="#FFFFFF" transform="rotate(-3 260 165)"/>
  </g>

  <!-- Main illustration - card stack (right side) -->
  <g transform="translate(1000, 100)">
    <rect x="0" y="0" width="220" height="165" rx="12" ry="12" fill="#FFFFFF" opacity="0.3" transform="rotate(-8 110 82)"/>
    <rect x="30" y="20" width="220" height="165" rx="12" ry="12" fill="#FFFFFF" opacity="0.55" transform="rotate(3 140 102)"/>
    <rect x="60" y="45" width="220" height="165" rx="12" ry="12" fill="#FFFFFF" opacity="0.9"/>
    <rect x="80" y="70" width="90" height="10" rx="5" fill="#3BBFA0"/>
    <rect x="80" y="92" width="180" height="8" rx="4" fill="#2A9A80" opacity="0.35"/>
    <rect x="80" y="110" width="155" height="8" rx="4" fill="#2A9A80" opacity="0.35"/>
    <rect x="80" y="128" width="130" height="8" rx="4" fill="#2A9A80" opacity="0.35"/>
    <rect x="80" y="146" width="160" height="8" rx="4" fill="#2A9A80" opacity="0.35"/>
    <rect x="220" y="10" width="80" height="80" rx="16" ry="16" fill="#F9E547"/>
    <text x="260" y="65" font-family="'Courier New', Courier, monospace" font-weight="bold" font-size="52" fill="#2A2A2A" text-anchor="middle">T</text>
  </g>

  <!-- Title -->
  <text x="120" y="210" font-family="'Courier New', Courier, monospace" font-weight="bold" font-size="72" fill="#FFFFFF">PixTypes</text>
  <!-- Subtitle -->
  <text x="122" y="265" font-family="'Courier New', Courier, monospace" font-size="26" fill="#FFFFFF" opacity="0.9">Theme-driven post types, taxonomies</text>
  <text x="122" y="300" font-family="'Courier New', Courier, monospace" font-size="26" fill="#FFFFFF" opacity="0.9">&amp; custom fields.</text>

  <!-- Decorative dots -->
  <circle cx="80" cy="440" r="4" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="100" cy="450" r="3" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="65" cy="455" r="5" fill="#FFFFFF" opacity="0.1"/>
</svg>
